<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode support
        theme: {
          extend: {
            colors: {
              // Light Mode Colors
              'brand-primary-light': '#2563eb',
              'brand-secondary-light': '#3b82f6',
              'base-100-light': '#ffffff',
              'base-200-light': '#f3f4f6',
              'base-300-light': '#e5e7eb',
              'base-content-light': '#1f2937',
              // Dark Mode Colors
              'brand-primary-dark': '#3b82f6',
              'brand-secondary-dark': '#60a5fa',
              'base-100-dark': '#111827',
              'base-200-dark': '#1f2937',
              'base-300-dark': '#374151',
              'base-content-dark': '#d1d5db',
              // Universal Colors
              'success': '#10b981',
              'error': '#ef4444',
              'warning': '#f59e0b',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <script>
      // Prevents color mode flicker
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-base-200-light dark:bg-base-100-dark text-base-content-light dark:text-base-content-dark transition-colors duration-300">
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
