<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Default Blue Theme - Light Mode */
        --brand-primary-light: #2563eb;
        --brand-secondary-light: #3b82f6;
        --base-100-light: #ffffff;
        --base-200-light: #f3f4f6;
        --base-300-light: #e5e7eb;
        --base-content-light: #1f2937;

        /* Default Blue Theme - Dark Mode */
        --brand-primary-dark: #3b82f6;
        --brand-secondary-dark: #60a5fa;
        --base-100-dark: #111827;
        --base-200-dark: #1f2937;
        --base-300-dark: #374151;
        --base-content-dark: #d1d5db;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode support
        theme: {
          extend: {
            colors: {
              // Universal colors using CSS variables
              'brand-primary': 'var(--brand-primary)',
              'brand-secondary': 'var(--brand-secondary)',
              'base-100': 'var(--base-100)',
              'base-200': 'var(--base-200)',
              'base-300': 'var(--base-300)',
              'base-content': 'var(--base-content)',
              // Static Universal Colors
              'success': '#10b981',
              'error': '#ef4444',
              'warning': '#f59e0b',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <script>
      // Prevents color mode and theme flicker by applying settings before page render
      (function() {
        const root = document.documentElement;
        
        // 1. Apply Color Theme from localStorage
        try {
          const storedTheme = localStorage.getItem('activeTheme');
          if (storedTheme) {
            const theme = JSON.parse(storedTheme);
            Object.keys(theme.colors.light).forEach(key => root.style.setProperty(`--${key}`, theme.colors.light[key]));
            Object.keys(theme.colors.dark).forEach(key => root.style.setProperty(`--${key}`, theme.colors.dark[key]));
          }
        } catch(e) {
          console.error('Failed to apply theme from localStorage', e);
        }

        // 2. Apply Dark/Light Mode
        const themeMode = localStorage.getItem('themeMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (themeMode === 'dark' || (!themeMode && prefersDark)) {
          root.classList.add('dark');
        } else {
          root.classList.remove('dark');
        }

        // 3. Set universal CSS variables based on mode
        const isDark = root.classList.contains('dark');
        const mode = isDark ? 'dark' : 'light';
        const properties = [
            'brand-primary', 'brand-secondary', 
            'base-100', 'base-200', 'base-300', 'base-content'
        ];
        properties.forEach(prop => {
            const value = getComputedStyle(root).getPropertyValue(`--${prop}-${mode}`);
            root.style.setProperty(`--${prop}`, value);
        });

      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-beautiful-dnd": "https://aistudiocdn.com/react-beautiful-dnd@^13.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-base-200 text-base-content transition-colors duration-300">
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
